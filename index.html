<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密蘇里州旅遊網</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img class="background-image" src="./arch.jpg" alt="background"/>
    <header>
      <div class="topleft">
        <img src="./icons8-around-the-globe-100.png" alt="旅遊網logo" />
        <h5>密蘇里州旅遊網</h5>
      </div>
      <div class="topright">
        <nav>
          <ul>
            <li><a href="">必遊景點</a></li>
            <li><a href="">美食介紹</a></li>
            <li><a href="">行程規劃</a></li>
            <li><a href="">聯絡我們</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
        <section class="background-img">
        <div class="filter"></div>
        <h3>歡迎來到美國密蘇里州</br>(Show Me State)</h3>
      </section>
      <section class="recommend">
        <h4>推薦景點</h4>
        <div class="places">
          <div class="place">
          <img src="./arch400.jpg">
          <p>聖路易市地標拱門</p>
        </div>
        <div class="place">
          <img src="./mu400.jpg">
          <p>密蘇里大學哥倫比亞分校</p>
        </div>
        <div class="place">
          <img src="./busch400.jpg">
          <p>聖路易紅雀隊主場</p>
        </div>
        <div class="place">
          <img src="./ozark400.jpg">
          <p>歐紮克湖光美景</p>
        </div>
        </div>
      </section>
      <section class="slogan">
        <h3>現在就來規劃自己的行程!</h3>
      </section>
      <section class="google-map">
        <h4>密蘇里位置圖</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3207363.998918812!2d-95.07755243507879!3d38.27505569248513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87c0e6d54822e37d%3A0xb55bc4590466bd72!2z576O5ZyL5a-G6JiH6YeM5bee!5e0!3m2!1szh-TW!2stw!4v1685974491771!5m2!1szh-TW!2stw" width="600" height="400" style="border:1px solid gray;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
    </main>
      <footer>
        <section class="logo">
          <img src="./icons8-missouri-96.png" alt="logo">
          <h3>密蘇里旅遊推薦</h3>
        </section>
        <section class="link">
          <a href="#"><img src="./icons8-line-100.png" alt="LINE"></a>
          <a href="#"><img src="./icons8-facebook-100.png" alt="FB"></a>
          <a href="#"><img src="./icons8-instagram-100.png" alt="IG"></a>
          <a href="#"><img src="./icons8-youtube-100.png" alt="YT"></a>
        </section>
      </footer>
    <script>
      setInterval(() => {
        let topBackground = document.querySelector("section.background-img");
        if (
          topBackground.style.backgroundImage == 'url("./stlouisnight.jpg")'
        ) {
          topBackground.style.backgroundImage = 'url("./mu.jpg")';
        } else if (topBackground.style.backgroundImage == 'url("./mu.jpg")') {
          topBackground.style.backgroundImage = 'url("./rocks-bridge.jpg")';
        } else {
          topBackground.style.backgroundImage = 'url("./stlouisnight.jpg")';
        }
      }, 3000);
    </script>
  </body>
</html>
